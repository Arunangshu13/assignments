    <title>Pyramid of videos</title>
    <style>
        .container-y{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .holder{
            overflow: auto;
            width:100%;
        }
        .master-grid{
            border: 1px solid lightgray;
            align-self: center;
            display: grid;
            margin: 5%;
            width: fit-content;
            grid-template-rows: repeat(3, 1fr);
        }
        .ytp-chrome-top.active{
            display:none;
        }
        .master-grid iframe{
            justify-self: center;
            margin: 1% 2%;
        }
        .row-1{
            display: grid;;
            grid-template-columns: repeat(3,1fr);
        
        }   
        .row-2{
            display: grid;;
            grid-template-columns: repeat(2,1fr);
        
        }     
        .row-3{
            display: grid;;
            grid-template-columns: repeat(1,1fr);
        
        }
    </style>
</head>

<body >
    <div class="container-x">
       
        <h1 style="font-family: 'Courier New', Courier, monospace;">Flex system without bootstrap</h1>

        <div class="holder">
            <div class="row-x">
                <iframe src="https://www.youtube.com/embed/UE2Nd4F6nuk"  frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            <div class="row-x">
